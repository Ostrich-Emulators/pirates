<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <app-info-bar></app-info-bar>
    </div>
    <div class="col-9">
      <app-city *ngIf="ship.docked" [city]="ship.docked"></app-city>
      <app-map *ngIf="!ship.docked"></app-map>
    </div>
  </div>
  <div class="messages row">
    <textarea [ngModel]="getLatestNews()"></textarea>
    <span *ngFor="let m of messages" style="display:none">{{m}}</span>
  </div>
</div>
