<div>
  Pirate Name:
  <input type="checkbox" [ngModel]="!female" (click)="setAppelation(false)">Captain
  <input type="checkbox" [ngModel]="female" (click)="setAppelation(true)">Madam
  <input [(ngModel)]="captain">
</div>
<div>
  <br/>
  Avatar:
   <ng-container *ngFor="let a of shipsvc.avatars">
      <img [src]="a" height="64" width="64" (click)="setAvatar(a)" [class]="avatar===a ? 'selected':''">
   </ng-container>
</div>

<button class="btn btn-default" [disabled]="0===captain.length" (click)="sail()">Set Sail!</button>
