Captain<mat-slide-toggle name='gender' [(ngModel)]='female'></mat-slide-toggle>Madam
<mat-form-field>
    <mat-label>{{female ? 'Madam' : 'Captain'}}'s Name</mat-label>
    <input matInput [(ngModel)]='captain'/>
    <button mat-mini-fab (click)='newcaptain()'>New</button>
</mat-form-field>

<mat-form-field>
    <mat-label>Ships's Name</mat-label>
    <input matInput [(ngModel)]='shipname' />
    <button mat-mini-fab (click)='newship()'>New</button>
</mat-form-field>

<div class="flag-area">
    <mat-card *ngFor="let a of imgsvc.avatars; let i=index">
        <img [src]="a" height="64" width="64" (click)='avataridx=i' [class]="avataridx===i ? 'selected':''">
    </mat-card>
</div>
