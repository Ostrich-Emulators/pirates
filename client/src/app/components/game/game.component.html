<mat-toolbar>
    <app-header></app-header>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav mode="side" opened>
        <app-info-bar [ship]='ship'></app-info-bar>

        <app-city *ngIf="ship.docked" [city]="ship.docked"></app-city>

    </mat-sidenav-content>
</mat-sidenav-container>
