<div class="container" fxLayout fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0">
  <div id="info-bar" fxFlex="25%">
    <app-info-bar></app-info-bar>
  </div>
  <div id="main-map" fxFlex>
    <app-map></app-map>
  </div>
</div>
<div class="messages">
  <textarea [ngModel]="getLatestNews()"></textarea>
  <span *ngFor="let m of messages" style="display:none">{{m}}</span>
</div>
