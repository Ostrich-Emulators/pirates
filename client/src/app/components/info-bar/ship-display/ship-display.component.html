<table *ngIf="ship">
  <thead>
    <tr>
      <th colspan="2">{{ship.name}}</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td># Cannons</td>
      <td>{{ship.cannons}}</td>
    </tr>
    <tr>
      <td>Hull Strength</td>
      <td>{{ship.hullStrength}}</td>
    </tr>
    <tr>
      <td>Sail Quality</td>
      <td>{{ship.sailQuality}}</td>
    </tr>
  </tbody>
</table>
