<table>
  <thead>
    <tr>
      <th colspan="2">{{ship?.name}}</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td># Cannons</td>
      <td>{{ship?.cannons}}</td>
    </tr>
    <tr>
      <td>Hull Strength</td>
      <td>{{ship?.hullStrength| number : '1.2-2'}}</td>
    </tr>
    <tr>
      <td>Sail Quality</td>
      <td>{{ship?.sailQuality| number : '1.2-2'}}</td>
    </tr>
  </tbody>
</table>
